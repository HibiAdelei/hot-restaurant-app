<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4 text-center">The Scorcher</h1>
    <hr class="my-4">
    <p class="text-center">Book a reservation!</p>
    <div class="text-center">
      <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
      <a class="btn btn-secondary btn-lg" href="/" role="button">Home</a>
    </div>
  </div>

  <form>
    <div class="form-group w-50 mx-auto">
      <label for="customerName">Name</label>
      <input type="text" class="form-control" id="customerName">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="customerPhone">Phone</label>
      <input type="text" class="form-control" id="customerPhone">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="customerEmail">Email</label>
      <input type="text" class="form-control" id="customerEmail">
    </div>
    <div class="form-group w-50 mx-auto">
      <label for="customerId">Unique ID</label>
      <input type="text" class="form-control" id="customerId">
    </div>
    <div class="form-group w-50 mx-auto">
      <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
    </div>
  </form>

  <script type="text/javascript">    
      const addBtn = document.getElementById('add-btn');

      addBtn.addEventListener('click', (event) => {
        event.preventDefault();

        let customerName = document.getElementById('customerName').value.trim();
        let customerPhone = document.getElementById('customerPhone').value.trim();
        let customerEmail = document.getElementById('customerEmail').value.trim();
        let customerId = document.getElementById('customerId').value.trim();

        let newCustomer = {
          Name: customerName,
          Phone: customerPhone,
          Email: customerEmail,
          Id: customerId,
        };
        
        fetch('/api/reserve', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newCustomer),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('reserve.html', data);
            alert(`Added customer: ${data.name}`);
          })
          .catch((error) => {
            console.error('Error:' , error);
          });
      })
  </script>

</body>
</html>
